<ion-header>

  <ion-navbar color="dark">
    <ion-title>
    <ion-icon name="md-contact"></ion-icon>
    &nbsp;Creat an Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="authForm">

      <ion-item>
      	<ion-label floating>Username *</ion-label>
        <ion-input [(ngModel)]="regData.name" [formControl]="username" id="username" type="text" required></ion-input>
      </ion-item>

       <div *ngIf="username.errors && username.touched">
            <p>&nbsp;&nbsp;&nbsp;Username is required.</p>
       </div>

       <ion-item>
       	<ion-label floating>Email *</ion-label>
        <ion-input [(ngModel)]="regData.mail" [formControl]="email" id="email" type="email" required></ion-input>
      </ion-item>

      <div class="error-box" *ngIf="email.errors && email.touched">
          <p>&nbsp;&nbsp;&nbsp;Email is required.</p>
      </div>

      <ion-item>
      	<ion-label floating>Password *</ion-label>
        <ion-input [(ngModel)]="regData.pass" [formControl]="password" id="password" type="password" required></ion-input>
      </ion-item>

        <div *ngIf="password.errors && password.touched">
            <p>&nbsp;&nbsp;&nbsp;Password is required.</p>
        </div>

        <ion-item>
        <ion-label floating>Confirm Password *</ion-label>
        <ion-input [(ngModel)]="regData.cnfpass" [formControl]="cnfpass" id="cnfpass" type="password" required></ion-input>
      </ion-item>

        <div *ngIf="cnfpass.errors && cnfpass.touched">
            <p>&nbsp;&nbsp;&nbsp;Confirm password is required.</p>
        </div>

      <br>
      <button ion-button full color="dark" [disabled]="!authForm.valid" (click)="doRegister(regData)">
        Register
      </button>
    </form>


    <br>
    <label> Already have an Account? <a (click)="moveToLogin()"> Sign In </a> </label>

</ion-content>
