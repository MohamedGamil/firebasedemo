<ion-header>

  <ion-navbar color="dark">
    <ion-title>
    <ion-icon name="md-contact"></ion-icon>
    &nbsp;Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="authForm">

      <ion-item>
      	<ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="regData.name" [formControl]="username" id="username" type="text" required></ion-input>
      </ion-item>

       <div *ngIf="username.errors && username.touched">
            <p>&nbsp;&nbsp;&nbsp;Username is required.</p>
       </div>

       <ion-item>
       	<ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="regData.mail" [formControl]="email" id="email" type="email" required></ion-input>
      </ion-item>

      <div class="error-box" *ngIf="email.errors && email.touched">
          <p>&nbsp;&nbsp;&nbsp;Email is required.</p>
      </div>

      <ion-item>
      	<ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="regData.pass" [formControl]="password" id="password" type="password" required></ion-input>
      </ion-item>

        <div *ngIf="password.errors && password.touched">
            <p>&nbsp;&nbsp;&nbsp;Password is required.</p>
        </div>

        <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input [(ngModel)]="regData.mobile" [formControl]="mobile" id="mobile" type="number" required></ion-input>
      </ion-item>

        <div *ngIf="mobile.errors && mobile.touched">
            <p>&nbsp;&nbsp;&nbsp;Mobile is required.</p>
        </div>

        <!-- <ion-item>
          <button item-left ion-fab mini color="dark" (click)="presentActionSheet()">
            <ion-icon name="camera"></ion-icon>
          </button>

          <ion-avatar item-start>
            <img src="{{pathForImage(lastImage)}}" [hidden]="lastImage === null">
          </ion-avatar>

          <p [hidden]="lastImage === null">{{lastImage}}</p> -->
          <!-- <p [hidden]="lastImage !== null">Please Select Image!</p> -->
       <!--  </ion-item> -->

      <br>
      <button ion-button full color="dark" [disabled]="!authForm.valid" (click)="doRegister(regData)">
        Register
      </button>
    </form>


    <br>

    <button ion-button full color="dark" (click)="moveToLogin()">
      Login
    </button>

</ion-content>
