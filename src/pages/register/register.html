<ion-content class="bg-img">
  <div padding text-center class="container-logo" margin-bottom >
    <img src="/assets/imgs/logo.png">
  </div>

  <div padding class="container-bottom">
    <form [formGroup]="authForm">

      <div class="errormsg">
        <div *ngIf="username.errors && username.touched">
          <p>Username is required.</p>
        </div>
        <div class="error-box" *ngIf="email.errors && email.touched">
          <p>Email is required.</p>
        </div>
        <div *ngIf="password.errors && password.touched">
          <p>Password is required.</p>
        </div>
        <div *ngIf="cnfpass.errors && cnfpass.touched">
          <p>Confirm password is required.</p>
        </div>
        
      </div>
      <ion-list>
        <ion-item padding-right>
          <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.name" [formControl]="username" id="username" type="text" required placeholder="Username *"></ion-input>
        </ion-item>

         <ion-item>
          <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.mail" [formControl]="email" id="email" type="email" required placeholder="Email *"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.pass" [formControl]="password" id="password" type="password" required placeholder="Password *"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="regData.cnfpass" [formControl]="cnfpass" id="cnfpass" type="password" required placeholder="Confirm Password *"></ion-input>
        </ion-item>
      </ion-list>
    
      

      <button ion-button full color="dark" [disabled]="!authForm.valid" (click)="doRegister(regData)">
        Register
      </button>
    </form>
    <div padding text-center class="form-bottom-text">
      <label> Already have an Account? <a href="javascript:void(0);" (click)="moveToLogin()"> Sign In </a> </label>
    </div>
  </div>
	
</ion-content>
