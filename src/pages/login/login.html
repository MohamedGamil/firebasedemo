
<ion-header>

  <ion-navbar color="dark">
    <ion-title>
    <ion-icon name="md-contact"></ion-icon>
    &nbsp;Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="authForm" (ngSubmit)="userLogin(loginData)">
	<ion-list>
		<ion-item>
      	<ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="loginData.email" [formControl]="email" id="email" type="text" required></ion-input>
      </ion-item>

       <div *ngIf="email.errors && email.touched">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;Email is required.</p>
       </div>

      <ion-item>
      	<ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="loginData.password" [formControl]="password" id="password" type="password" required></ion-input>
      </ion-item>

        <div *ngIf="password.errors && password.touched">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;Password is required.</p>
        </div>

	</ion-list>

        <br>
      <button type="submit" ion-button full color="dark" [disabled]="!authForm.valid">
        LogIN
      </button>
    </form>
    <br>
    <button ion-button full color="dark" (click)="moveToRegister()">
    	Register
    </button>



<div class="socialLogin">
		<button ion-button class="google" (click)="socialLogin('google')"><ion-icon name="logo-google"></ion-icon>&nbsp;Google</button>
		<button ion-button class="facebook" (click)="socialLogin('facebook')"><ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</button>
		<!-- <button ion-fab class="twitter" (click)="socialLogin('twitter')"><ion-icon name="logo-twitter"></ion-icon></button>
		<button ion-fab class="github" (click)="socialLogin('github')"><ion-icon name="logo-github"></ion-icon></button> -->
</div>
</ion-content>
